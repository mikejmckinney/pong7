<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <meta name="theme-color" content="#0a0a0a">
  <meta name="description" content="Classic Pong game with a synthwave twist - single player, local multiplayer, and more!">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  
  <!-- Open Graph / Social -->
  <meta property="og:title" content="PONG - Retro Arcade">
  <meta property="og:description" content="Classic Pong game with a synthwave twist">
  <meta property="og:type" content="website">
  <meta property="og:image" content="assets/images/og-image.png">
  
  <title>PONG - Retro Arcade</title>
  
  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icons/icon-192.png">
  <link rel="apple-touch-icon" href="assets/images/icons/icon-192.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas" data-testid="game-canvas"></canvas>
    <div id="ui-overlay"></div>
  </div>
  
  <!-- Game Scripts (order matters) -->
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/controls.js"></script>
  <script src="js/physics.js"></script>
  <script src="js/ai.js"></script>
  <script src="js/powerups.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/screens.js"></script>
  <script src="js/game.js"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registered:', registration.scope);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
