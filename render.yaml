# Render Blueprint for pong7 backend server
# Deploy with: render blueprint apply
# Docs: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: pong7-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false  # Set manually: https://pong7.vercel.app
      - key: SUPABASE_URL
        sync: false  # Set manually from Supabase dashboard
      - key: SUPABASE_SERVICE_KEY
        sync: false  # Set manually from Supabase dashboard (secret)
    autoDeploy: true
